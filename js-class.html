<!DOCTYPE html>
<html>
    <head>
        <title>class</title>
    </head>
    <body>
        <script>
          class employee{
            constructor(id,name){
                this.id=id;
                this.name=name;
            }
            details(){
                document.write(this.id+" "+this.name);
            }
        }
            var e1=new employee(1,"hari");
            e1.details();
        
        </script>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <style>
            td,th{
                border: 2px solid black;
                text-align: center;
                border-spacing: 6px;
                padding: 5px;
            }
            table{
                border-collapse: collapse;
                height: 50%;
                width: 100%;
                background-color: yellow;
                margin-top: 250px;
                caption-side: bottom;
               
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="2">Task</th>
                <th colspan="7">Day of the<br>Week</th>
            </tr>
            <tr>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
                <td>Sat</td>
                <td>Sun</td>
            </tr>
            <tr>
                <td>College</td>
                <td>Java</td>
                <td>Web Design</td>
                <td>C lang</td>
                <td>Python</td>
                <td>Pratical</td>
                <td colspan="2" rowspan="2" style="background-color: red;">OFF</td>
            </tr>
            <tr>
                <td>Work</td>
                <td colspan="5">Subject preparation and project work</td>
            </tr>
            <caption><b>Daily schedule</b></caption>
           
        </table>
    </body>
</html>

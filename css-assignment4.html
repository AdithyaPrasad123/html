<!DOCTYPE >
<html>
<head>
     <title>Nav Bar</title>
     <style>
        ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color:green;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;

}

li a:hover {
  background-color: #111;
}
     </style>
</head>
<body>
    <div style="background-color: green;color: aliceblue;width: 100%; height: 50px; padding-top: 20px;">
        <ul style="list-style: none; ">
            <li><a href="##">Home</a></li>
            <li><a href="##">About</a</li>
            <li><a href="##">products</a</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
</head>
<body>
    <script>
        function validateform1(){
            var name=document.getElementById("name").value;
            var password=document.getElementById("pass").value;

            if(name==null || name==""){
                document.getElementById("namespan").innerHTML="Please Enter Name"
                return false;
            }
            else if(password.length<6)
            {
                document.getElementById("passspan").innerHTML="Password must be atleast 6 Characters."
                return false;
            }
        }
        function clearmsg(sp){
            document.getElementById(sp).innerHTML="";
        }
    </script>
    <form name="myform" method="post" action="##" onsubmit="return validateform1()">
    <label> Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
    <input type="text" id="name" onkeyup="clearmsg('namespan')"><br>
    <span id="namespan" style="color: red;"></span>
    &nbsp;&nbsp;&nbsp;&nbsp;<br>
    <label>Password :</label>
    <input type="text" id="pass" onkeyup="clearmsg('passspan')"><br>
    <span id="passspan" style="color: red;"></span>
    &nbsp;&nbsp;&nbsp;&nbsp;<br>
    <input type="submit" value="Submit">
</form>
</body>
</html>

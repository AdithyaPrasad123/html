<!-- REGISTRATION FORM -->

<!DOCTYPE html>
<html>
<head>
<style>
    td{
        background-color: rgb(66, 169, 241);
        padding: 10px;
        border: 2px;
    }
</style>
</head>
<body>
    <table style="background-color: rgb(253, 254, 255);">
        <div>
        <tr>
            <th colspan="2" style="background-color: rgb(209, 209, 135); padding: 10px; color: rgb(225, 49, 49); font-size: 25px;">Registration Form</th>
        </tr>
        
        <tr>
            <td>Enter Name</td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td>Enter Address</td>
            <td><textarea cols="20" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Select Game</td>
            <td><input type="checkbox" name="game" id="hockey">Hockey<br>
                <input type="checkbox" name="game" id="football">Football<br>
                <input type="checkbox" name="game" id="batminton">Batminton<br>
                <input type="checkbox" name="game" id="cricket">Cricket<br>
                <input type="checkbox" name="game" id="volleyball">Volleyball<br></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" id="gender">Male
                <input type="radio" name="gender" id="gender">Female</td>
        </tr>
        <tr>
            <td>Select your age</td>
            <td><select name="age" id="age">
                <option value="Select">Select</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select></td>
        </tr>
        <tr>
            <td>Select Photo</td>
            <td><input type="file" name="photo" id="photo"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="Click Me" > &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" value="Reset">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" value="Submit Form"></td>
        </tr>
    </div>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
        // declare string
        var str="Adithya prasad M"
        document.write(str+"<br>");


        // concatination
        var str1="Adithya"
        var str2="Prasad M"
        var str3=str1.concat(str2);
        document.write(str3+"<br>");


        // character a specific location
        var s="Hello World"
        document.write(s.charAt(6)+"<br>");


        // cut and print characters from ranged position
        var s1="Java script"
        var a=s1.slice(0-3);
        document.write(a+"<br>");
        var b=s1.slice(4,9);
        document.write(b+"<br>");
        var c=s1.slice(2);
        document.write(c+"<br>");


        var string1=str.toUpperCase();
        document.write(string1+"<br>");

        var string2=str.toLowerCase();
        document.write(string2+"<br>");

    </script>
</body>
</html>
